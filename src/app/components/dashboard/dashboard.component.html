<h1 class="display-4 mb-4 text-center" style="font-size: 2.0rem;">Satisfy your desires with the following restaurants!</h1>

<div class="jumbotron bg-white shadow p-3 mb-5 bg-white rounded">
     <h1 class="lead">Imagen y filtros aqui</h1>
     <div class="form-group">
          <div class="row">
               <div class="col-md-3">
                    <select class="form-control" [(ngModel)]="selectedCity" (change)="selectChanged($event.target.value)">
                         <option *ngFor="let city of cities"
                          value="{{ city }}"
                           >{{ city }}</option>
                       </select>
               </div>
          </div>
     </div>
</div>
   <div *ngIf="restaurants">
        <div class="row">
               <div *ngFor='let restaurant of restaurants' class="col-md-3 p-1">
                    <app-restaurant-card [extRestaurant]="restaurant"></app-restaurant-card>  
               </div>
    </div>
